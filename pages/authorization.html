<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/authorization.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Authorization</title>
</head>
<body>

    <div class="container">

        <header class="header">
            <h3 class="title-3">Авторизация</h3>
        </header>
    
        <main class="main">
            <section class="main__authorization">
                <input class="main__authorizacion__form" type="tel" placeholder="Email или Телефон">
                <input class="main__authorizacion__form" type="password" placeholder="Пароль">
                <a href="#" class="main__authorization__btn">Войти</a>
            </section>
    
            <p class="main__text">или</p>
    
            <section class="main__soc">
                <a href="#" class="main__soc__block">
                    <img src="../img/Authorization/soc/google.svg" alt="Google">
                    <span class="main__soc__text">Google</span>
                </a>
                <a href="#" class="main__soc__block">
                    <img src="../img/Authorization/soc/apple.svg" alt="Apple ID">
                    <span class="main__soc__text">Apple ID</span>
                </a>
                <a href="#" class="main__soc__block">
                    <img src="../img/Authorization/soc/yandex.svg" alt="Yandex">
                    <span class="main__soc__text">Yandex</span>
                </a>
                <a href="#" class="main__soc__block">
                    <img src="../img/Authorization/soc/vk.svg" alt="ВКонтакте">
                    <span class="main__soc__text">ВКонтакте</span>
                </a>
            </section>
        </main>
    
        <footer class="footer">
                <a href="#" class="footer__text">Политика конфидициальности</a>
        </footer>

    </div>

</body>
</html>
