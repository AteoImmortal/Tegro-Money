<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Профиль</title>
</head>
<body>
    <header class="header">
        <section class="container">
            <a href="./dashboard.html" class="move_back">
                <img src="../img/SVG/move_back.svg" alt="move back">
            </a>
            <h4 class="title-4">Профиль</h4>
            <a class="my_photo" href="./profile.html">
                <img src="../img/dashboard/my_photo.jpg" alt="my_photo">
            </a>
        </section>
    </header>

    <main class="main">
        <section class="main__profile__user">
            <section class="container">
                <img src="../img/profile/Photo_user.jpg" alt="Photo User" class="main__profile__user__img">
                <p class="main__profile__user__name">Кот Браун</p>
                <p class="main__profile__user__tell">+7 915 999 99 99</p>
                <p class="main__profile__user__email">kotbarbos@gmail.com</p>
            </section>
            <section class="main__profile__user__connect">
                <img src="../img/SVG/profile_connect_google.svg" alt="Google">
                <img src="../img/SVG/profile_connect_vk.svg" alt="VK">
                <img src="../img/SVG/profile_connect_tg.svg" alt="TG">
            </section>
        </section>

        <div class="container">
            <section class="balance">
                <div class="balance__block">
                    <img src="../img/dashboard/balance/purse.jpg" alt="purse" class="balance__block__img">
                    <p class="balance__block__title">Баланс:</p>
                    <p class="balance__block__sum">1 250 000 руб.</p>
                </div>
                <div class="balance__block">
                    <img src="../img/dashboard/balance/purse.jpg" alt="cash back" class="balance__block__img">
                    <p class="balance__block__title">Выручка:</p>
                    <p class="balance__block__sum">86 316 руб.</p>
                </div>
            </section>
            
            <ul class="project_cards">
                <li class="project_cards__card main__card">
                    <img src="../img/dashboard/card_icon/foxtrox.jpg" alt="icon" class="project_cards__card__icon">
                    <span class="project_cards__card__name">Foxtrot</span>
                    <a href="#" class="move_on">
                        <img src="../img/SVG/move_on.svg" alt="move on">
                    </a>
                </li>
                <li class="project_cards__card">
                    <img src="../img/dashboard/card_icon/rozetka.jpg" alt="icon" class="project_cards__card__icon">
                    <span class="project_cards__card__name">Rozetka</span>
                </li>
                <li class="project_cards__card">
                    <img src="../img/dashboard/card_icon/allo.jpg" alt="icon" class="project_cards__card__icon">
                    <span class="project_cards__card__name">Allo</span>
                </li>
            </ul>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">Политика конфидициальности</p>
    </footer>


</body>
</html>
